<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <img class="search-icon-shape" src="images/search-icon.svg" alt="" />
        <input
          type="text"
          name=""
          id="search-item"
          placeholder="Search Products"
          onkeyup="search()"
        />
      </form>
      <div class="product-list" id="product-list">
        <div class="product">
          <img
            src="images/Amazon Essentials Men_s Regular-Fit Short-Sleeve Pocket Oxford Shirt.jpg"
            alt=""
          />
          <div class="p-details">
            <h2>T-shirt for Everyone</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img
            src="images/Mens Green Long Sleeve Drawstring Hoodies with Kangaroo Pocket - Green _ L.jpg"
            alt=""
          />
          <div class="p-details">
            <h2>Hoodie Fashion</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/watch.jpg" alt="" />
          <div class="p-details">
            <h2>Smart Watch</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/Men Zipper Front Casual Daypack.jpg" alt="" />
          <div class="p-details">
            <h2>Student Bag</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/sneakers-shoe.jpg" alt="" />
          <div class="p-details">
            <h2>Men's Sneakers</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="images/London Long Coat - Gray _ XXXL.jpg" alt="" />
          <div class="p-details">
            <h2>Long Coat</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img
            src="images/Qengg Women Flat Shoes Pink Black Solid Color Suede Pointed Toe Office Ladies Flat Heels Zapatos Para Mujer Khaki-37.jpg"
            alt=""
          />
          <div class="p-details">
            <h2>Ladies Heel</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img
            src="images/Amazon_com_ Womens Watches - Women_s Shoes _ Women_s Fashion_ Clothing, Shoes & Jewelry.jpg"
            alt=""
          />
          <div class="p-details">
            <h2>Ladies Watch</h2>
            <h3>$25</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
